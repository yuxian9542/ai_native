version: '3.8'

services:
  code-executor:
    build:
      context: .
      dockerfile: Dockerfile.code-executor
    container_name: excel-analysis-code-executor
    volumes:
      - ../data:/app/data:ro  # Read-only access to data
      - ../backend:/app/backend:ro  # Read-only access to backend code
    environment:
      - PYTHONPATH=/app
    networks:
      - excel-analysis-network
    restart: unless-stopped

  # Optional: Add Elasticsearch if not running locally
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: excel-analysis-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - excel-analysis-network
    restart: unless-stopped

networks:
  excel-analysis-network:
    driver: bridge

volumes:
  elasticsearch_data:
